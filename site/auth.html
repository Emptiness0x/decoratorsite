<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/title/title-icon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/title/title-icon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/title/title-icon-96x96.png" sizes="96x96">
    <title>Авторизація</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <main>
        <div class="auth__container">
            <h1>Авторизація</h1>
            <hr>
            <form id="login-form">
                <input class="contact__input" name="username" placeholder="Ваш логін" required>
                <input class="contact__input" name="password" type="password" placeholder="Ваш пароль" required>
                <input class="f__button__request" type="submit" value="Авторизуватись">
                <p class="auth__response"></p>
            </form>
        </div>
    </main>
    <script src="js/auth.js"></script>
</body>
</html>
